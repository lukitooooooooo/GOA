<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="maindiv">
    <div class="img1">
      <img src="images/image-equilibrium.jpg" alt="" id="top-img">

    <div class="top-title">
      <h1>Equilibrium #3429</h1>
    </div>
    <div class="discription"><p> Our Equilibrium collection promotes <br> balance and calm.</p></div><br>
    <div class="prices">
      <div class="price"></div>
      <img src="images/icon-ethereum.svg" alt="" id="img2"><p id="p2">0.041 ETH</p >
      <img src="images/icon-clock.svg" alt="" id="img3"><p id="p3"> 3 days left</p>
    </div><div class="hr"></div>
    <div class="profl">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <b> Jules Wyvern</b></p>
    </div>
  </div>
