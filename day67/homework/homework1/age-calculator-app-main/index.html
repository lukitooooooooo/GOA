<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="DD" min="1" max="31">
        <p class="error" id="day-error"></p>
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" id="month" placeholder="MM" min="1" max="12">
        <p class="error" id="month-error"></p>
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" id="year" placeholder="YYYY" min="1900">
        <p class="error" id="year-error"></p>
      </div>
      <button class="submit-btn">
        <img src="assets/images/icon-arrow.svg" alt="arrow">
      </button>
    </div>
    <div class="result-section">
      <div class="result-line">
        <span class="result-number">38</span> years
      </div>
      <div class="result-line">
        <span class="result-number">3</span> months
      </div>
      <div class="result-line">
        <span class="result-number">26</span> days
      </div>
    </div>
  </div>
</body>
</html>
