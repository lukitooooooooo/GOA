<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">76</div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who took this test.</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="item"> <img src="assets/images/icon-reaction.svg" alt="">Reaction:<p id="Reaction">80 </p><l> / 100</l></div>
      <div class="item"> <img src="assets/images/icon-memory.svg" alt="">Memory:<p id="Reaction">92 </p><l> / 100</l></div>
      <div class="item"> <img src="assets/images/icon-verbal.svg" alt="">Verbal:<p id="Reaction">61 </p><l> / 100</l></div>
      <div class="item"> <img src="assets/images/icon-visual.svg" alt="">Visual:<p id="Reaction">73 </p><l> / 100</l></div>
      <button class="button">Continue</button>
    </div>
  </div>
</body>
</html>
