<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const num = parseInt(prompt('please enter a number: '))

        if (num % 2 == 0){
            alert(num + " even")
        }
        else{
            alert(num + " odd")
        }
    </script>
</body>
</html>
