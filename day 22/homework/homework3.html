<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Example of an attribute in an anchor tag: -->
<a href="https://example.com"></a>
<!-- The "href" attribute is used in <a> tags to define the destination URL -->
<a href="https://example.com"></a>
<!-- The "src" attribute in <img> defines the source of the image -->
<img src="car.jpg" alt="Car Image">
<!-- The "alt" attribute provides alternative text for images if they fail to load -->
<img src="logo.png" alt="Website Logo">
</body>
</html>
