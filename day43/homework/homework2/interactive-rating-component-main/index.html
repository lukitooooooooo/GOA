<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="start-img"><img src="images/icon-star.svg" alt=""></div>
    <div class="info">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
        </p>
    </div>
    <div class="buttons">
      <button class="bt">1</button>
      <button class="bt">2</button>
      <button class="bt">3</button>
      <button class="bt">4</button>
      <button class="bt">5</button>
    </div>
    <div class="subbut">
      <button id="sub">Submit</button>
    </div>
</div><br><br><br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luka Ivanishvili</a>.
  </div>
</body>
</html>
