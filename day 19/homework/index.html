<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- საიტის მთავარი სათაური (h1) -->
        <h1>მოგზაურობა საქართველოში</h1>
    
        <!-- პირველი პარაგრაფი (p) -->
        <p>საქართველო - ეს არის უნიკალური კულტურის, ღვინის, სამზარეულოს და ბუნების მქონე ქვეყანა.</p>
        
        <!-- ქვესათაური (h2) -->
        <h2>პოპულარული დესტინაციები</h2>
        
        <!-- მეორე პარაგრაფი (p) -->
        <p>თბილისი, ბათუმი, სვანეთი და კახეთი არის ყველაზე პოპულარული ტურისტული მიმართულებები.</p>
        
        <!-- ღილაკი (button) -->
        <button>ტურების ნახვა</button>
        
        <!-- კომენტარები HTML კოდში -->
        <!-- 
            ეს არის მარტივი HTML საიტი მოგზაურობის შესახებ საქართველოში.
            იგი შეიცავს:
            1. სათაურს (h1) - გვერდის მთავარი სათაური
            2. პარაგრაფს (p) - ტექსტური ინფორმაცია
            3. ქვესათაურს (h2) - განყოფილების სათაური
            4. ღილაკს (button) - რომელიც შეიძლება გამოიყენებოდეს ტურების სანახავად
        -->
</body>
</html>
