    placeholder:
    - არის ტექსტი, რომელიც ჩნდება input ველში სანამ მომხმარებელი რამეს ჩაწერს.
-->

<!-- 
    type:
    - განსაზღვრავს input-ის ტიპს.
-->

<!-- 
    name:
    - არის input ველის სახელი. name ატრიბუტი გამოიყენება ელემენტებში.
-->

<!-- 
    label:
    არის წარწერა (ტექსტი), რომელიც აღწერს input ველს.
-->

<!-- 
    input:
    არის HTML ელემენტი, რომელიც მომხმარებელს აძლევს შესაძლებლობას ჩაწეროს ინფორმაცია (ტექსტი, ელფოსტა, პაროლი, რიცხვი და სხვა).
-->

<!-- 
    როგორ დავაკავშიროთ label და input:
    input-ს ვაძლევთ id-ს. label-ის for ატრიბუტში ვწერთ ზუსტად იმავე id-ს.
-->
