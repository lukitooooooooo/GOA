<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Registration</title>
</head>
<body>

    <h1>Register to Facebook</h1>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="lastname">Lastname:</label><br>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    </form>
    <button type="submit">submit</button>

    <a href="about.html" value="submit">Go To The Next Page</a>

    <br><br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" width="100">

</body>
</html>
